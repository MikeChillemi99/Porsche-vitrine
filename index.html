<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche vitrine</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="menu">
            <svg width="44" height="18" viewBox="0 0 44 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <line class="line" y1="1" x2="30" y2="1" stroke="black" stroke-width="2"/>
                <line class="line" y1="9" x2="30" y2="9" stroke="black" stroke-width="2"/>
                <line class="line" y1="17" x2="30" y2="17" stroke="black" stroke-width="2"/>
            </svg> 
            <h1>Menu</h1>
        </div>
        <div class="logo">
            <img src="assets/porsche-ecusson.jpg" alt="Porsche ecusson">
        </div>
        <div class="my-account">
            <i class="fa-solid fa-circle-user"></i>
            <h1>Mon compte</h1>
        </div>
    </div>
    <!-- Fin header -->
    <div class="main-container">
        <div class="title-container">
            <button class="prev-btn">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <div class="car-title">
                <h1 id="car-model">991 S/T</h1>
            </div>
            <button class="next-btn">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
        </div>
        <div class="porsche-title">
            <h1>
                <span>P</span><span>O</span><span>R</span><span>S</span><span>C</span><span>H</span><span>E</span>
            </h1>
        </div>
        <div class="car-img">
            <img id="img" src="assets/New/porsche-normal 1.png" alt="Porsche">
        </div>
        <div class="car-infos">
            <div class="car-infos-left">
                <div class="acceleration">
                    <h3><span id="car-acceleration">3,7</span> s</h3>
                    <h3>Accélération 0 - 100 km/h</h3>
                </div>
                <div class="underline"></div>
                <div class="power">
                    <h3><span id="car-power">525</span> ch</h3>
                    <h3>Puissance</h3>
                </div>
                <div class="underline"></div>
                <div class="max-speed">
                    <h3><span id="car-max-speed">300</span> km</h3>
                    <h3>Vitesse maximale</h3>
                </div>
            </div>
            <div class="car-infos-right">
                <div class="price">
                    <h3>CHF <span id="car-price">367'400,00</span></h3>
                </div>
                <div class="underline-red"></div>
                <div class="buttons">
                    <button>
                        <i class="fa-solid fa-chevron-right"></i>
                        Configurer
                    </button>
                    <button>
                        <i class="fa-solid fa-chevron-right"></i>
                        Comparer
                    </button>
                    <button>
                        <i class="fa-solid fa-chevron-right"></i>
                        Histoire
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Début footer -->
    <div class="footer">
        <h1>© 2024 Porsche | Mentions légales | Politique de confidentialité</h1>
    </div>
    <!-- Fin footer -->
    <script src="app.js"></script>
</body>
</html>
