<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche vitrine</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="menu">
            <svg width="44" height="18" viewBox="0 0 44 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <line class="line" y1="1" x2="30" y2="1" stroke="black" stroke-width="2"/>
                <line class="line" y1="9" x2="30" y2="9" stroke="black" stroke-width="2"/>
                <line class="line" y1="17" x2="30" y2="17" stroke="black" stroke-width="2"/>
            </svg> 
            <h1>Menu</h1>
        </div>
        <div class="logo">
            <img src="assets/porsche-ecusson.jpg" alt="Porsche ecusson">
        </div>
        <div class="my-account">
            <i class="fa-solid fa-circle-user"></i>
            <h1>Mon compte</h1>
        </div>
    </div>
    <!-- Fin header -->
    <div class="main-container">
        <div class="title-container">
            <i class="fa-solid fa-chevron-left"></i>
            <div class="car-title">
                <h1>991 S/T</h1>
            </div>
            <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div class="porsche-title">
            <h1>PORSCHE</h1>
        </div>
        <div class="car-img">
            <img src="assets/porsche-normal.webp" alt="Porsche ecusson">
        </div>
        <div class="car-infos">
            <div class="car-infos-left">
                <div class="acceleration">
                    <h3><span>3,7 </span>s&nbsp&nbspAccélération 0 - 100 km/h</h3>
                </div>
                <div class="underline"></div>
                <div class="power">
                    <h3><span>525 ch</span>&nbsp&nbspPuissance</h3>
                </div>
                <div class="underline"></div>
                <div class="max-speed">
                    <h3><span>300 km/h</span>&nbsp&nbspVitesse maximale</h3>
                </div>
            </div>
            <div class="car-infos-right">
            </div>
        </div>
    </div>
    <!-- Début footer -->
    <div class="footer">
        <h1>© 2024 Porsche | Mentions légales | Politique de confidentialité</h1>
    </div>
    <!-- Fin footer -->
</body>
</html>
